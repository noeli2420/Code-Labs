<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(199, 136, 207);
  animation-name: example;
  animation-duration: 5s;
}

@keyframes example {
  from {background-color: rgb(175, 204, 228);}
  to {background-color: rgb(223, 196, 255);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
