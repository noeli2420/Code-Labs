<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <!--start javascript-->
    <script>  
    const orginal = 'chris';
    const clone   = 'CHRIS';

    console.groupCollapsed('String');
        console.log(orginal == clone);
        console.log(orginal == 'chris');
        console.log(orginal == clone.toLowerCase());
    console.groupEnd();

    const num1 = 10;
    const num2 = '10';
    console.groupCollapsed('Numbers');
    console.log(num1 == num2); ///true
    console.log(num1 === num2); ///false
    console.log(num1 != num2);
    console.log(num1 !== num2);
    console.groupEnd();

    let what; 
    let thing = null;

    console.groupCollapsed('Booleans');
       console.log(Boolean(what));
       console.log(Boolean(thing));
       console.log(Boolean(num1));
       console.log(Boolean({}))
    console.groupEnd();

    const firstArr = [1,2,3];
    const secondArr = [1,2,3];
    const firstObj  = {color: 'red'};
    const secondObj = { color: 'red'};

    console.groupCollapsed('Objects and Arrays');
    console.log(firstArr == secondArr);
    console.log(firstObj == secondObj);
    console.groupEnd();

    console.group('And Or');
    console.log(Boolean('blah') && Boolean('thing') ); // true
    console.log(Boolean('blah') && Boolean('') ); // false
    console.log(Boolean('blah') || Boolean('') ); // true
    console.log(Boolean('') && Boolean('thing') );// false

    console.groupEnd();


    </script> 
</body>
</html>
