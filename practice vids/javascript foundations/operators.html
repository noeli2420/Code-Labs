<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <!--start javascript-->
    <script>  
    let a = 10; 
    b = 3,
    c = 15;
    let d = '5'
    e = 'my name',
    f ='is chris';
    
    console.groupCollapsed('Addition')
    console.log(a + b);
    console.log(a + c);
    console.log(e + ' '+ f);
    console.log(a + d);
    console.log(e + ' is batman');
    console.groupEnd();
    
    console.groupCollapsed('multiplication');
    console.log(a * 3);
    console.log(a * b);
    console.log(b * c);
    console.groupEnd();

    console.group('Incrementing');
    console.log(a + 1);
    console.log(a++);
    console.log(c += a);
    
    console.groupEnd();
    </script> 
</body>
</html>
