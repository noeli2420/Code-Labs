<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    
      
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body        { padding: 30px;}
        .btn-crazy  {
            position: absolute;
            top:      30px;
            left:     35%;
            width:    30%;
            transition: 0.5s ease all;
            text-align: center;
         }
        
    </style>

</head>
<body>

        <button type="button" class="btn-crazy btn-lg btn-danger">
            click me!
        </button>
        <button type="button" class="btn-crazy btn-lg btn-primary">
            click me!
        </button>
        <button type="button" class="btn-crazy btn-lg btn-success">
            click me!
        </button>


    <!--start javascript-->
    <script> 

    //grab everything we need
        const crazyButtons = document.querySelectorAll('.btn-crazy');

    //define our functions
    function goCrazy(e){
        console.log(e);
      const button = e.target;


        //random number for left offset
        const offsetLeft = Math.random() *( window.innerWidth - button.clientWidth);
        const offsetTop = Math.random() * (window.innerHeight - button.clientHeight);
        
        console.log(offsetLeft, offsetTop);

     

         //apply those numbers to the button
         button.style.top = offsetLeft + 'px';
        button.style.left = offsetLeft + 'px';




    }

    //add eventfunctions
    crazyButtons.forEach(button => button.addEventListener('mouseenter',goCrazy));







   </script>
</body>
</html>
