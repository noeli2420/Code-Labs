<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body{ padding: 30px;}
        text {font-size:40px;}
    </style>

</head>
<body>
    <div class = "jumbotron">
        <h2>How much do pies cost?</h2>
        <form>
           <div class = "form-group">
            <label for="price">Price</label>
            <input type="text" class = "form-control" name="price" value="30">
           </div>

           <div class = "form-group">
            <label for="quantity">Quantity</label>
            <input type="range" class = "form-control"
             name="quantity" value="1" min="1" max="10" step="1">
           </div>
        </form>
        <div class="text-right text-gaint"> $30</div>
    </div>

    
    <!--start javascript-->
    <script> 
    //grab everything we need
    const priceInput     = document.querySelector('[name=price]');
    const quantityInput  = document.querySelector('[name=quantity]');
    const total          = document.querySelector('.total');


    //create the functions that we'll need
    function calculatePieCost() {
       
        const price      = priceInput.value;
        const quantity   = quantityInput.value;
        const cost       = price * quantity; 
        console.log(cost);
        total.innerText = '$' + cost.toFixed(2);
    }
    // add our event listeners
        priceInput.addEventListener('input', calculatePieCost);
        quantityInput.addEventListener('input', calculatePieCost);



   </script>
</body>
</html>
