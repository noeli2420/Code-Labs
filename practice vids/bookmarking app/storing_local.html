<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    
      
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body, .jumbotron       { padding: 30px;}
        body { 
            background-image: url('medow.jfif');
            background-size: cover;
        }
        .content { 
            font-size: 19px; 
            line-height: 1.5; 
            max-width: 500px; 
            margin: 0 auto; 
            position: relative; 
            border-radius: 5px; 
          

        }
        .floater { 
            background: #FFF; 
          
            transition: cubic-bezier(0.175, 0.885, 0.32, 1.275) all;
            margin-bottom: 30px;
            z-index: 11; 
        }
        .floater input[type=text] {
            padding: 30px 20px;
            border: none; 
            box-shadow: none; 
            font-size: 14px; 
            transition: cubic-bezier(0.175, 0.885, 0.32, 1.275) all;

        }
         .floater-bottom{
         padding: 6px 10px 8px; 
         text-align: right; 
         border-top: 1px solid #DDD; 
         }
        .floater-bottom button { 
            padding: 4px 8px; 
            font-size: 10px;

        }
        .overlay { 
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0.80);
            width: 100%; 
            height: 100%; 
            opacity: 0; 
            transition: 0.3s ease opacity;
            z-index: 10; 
            pointer-events: none; 

        }
            body.show-floater .floater { 
                transform: scale(1.1);

            }
            body.show-floater .floater input[type=text] { 
              padding: 50px 20px; 
              font-size: 18px;              
                
            }
            body.show-floater  .overlay { 
                opacity: 1; 
                pointer-events: all; 
            }

            .bookmarks-list { 
                position: relative; 
            z-index: 9; 
        
            }

            .bookmark { 
                display: block; 
                background: #FFF;
                color: #999;
                padding: 20px; 
                transition: 0.3s ease all;
                border-bottom: 1px solid #DDD; 
                font-size: 16px;
                 
            }
            .bookmark:hover { 
                color: #1CE; 
                text-decoration: none; 
            }
            .bookmark:first-child { 
                border-top-left-radius: 5px; 
                border-top-right-radius: 5px; 
            }
            .bookmark:last-child { 
                border-top-left-radius: 5px; 
                border-top-right-radius: 5px; 
                border-bottom: 0; 
            }

    </style>

</head>
<body class ="shower-floater">

    <div class="overlay"></div>
    <div class="floater=content"> 
        <form class="bookmark-form">
    <div class="floater">
      <div class="floater-top">
            <input type="text" class="form-control" placeholder="whats on your mind?"">
        </div>
            <button type="submit" class="btn btn-primary btn-sn">Add</button>
        </div>
    </form> 
    </div>


    <div class="bookmarks-list content"> </div>

    <!--start javascript-->
    <script> 
   const body = document.body; 
   const input = document.querySelector('input[type=text]');
   const overlay = document.querySelector('.overlay');

   function showFloater() { 
    body.classList.add('show-floater');

   }
   function closeFloater(){ 
  if(body.classList.contains('show-floater')) { 
    body.classList.remove('show-floater');
  } 
   }


   input.addEventListener('focusin', showFloater);
   input.addEventListener('focusout', closeFloater);
   overlay.addEventListener('click', closeFloater);

 //=====================================



   const bookmarksList   = document.querySelector('.bookmarks-list');
   const bookmarkForm    = document.querySelector('.bookmark-form');
   const bookmarkInput = bookmarkForm.querySelector('.input[type=text]');
   const bookmarks     = JSON.parselocalStorage.getItem('bookmarks') || []; 

   fillBookmarksList(bookmarks);

   function createBookmark(e) { 
    e.preventDefault();

    // ad bookmarks 
    const title          = bookmarkInput.value; 
    const bookmark       = { 
        title: title 
    };
    bookmarks.push(bookmarks); 
    fillBookmarksList(bookmarks); 
    storeBookmarks(bookmarks);

    bookmarkForm.rest();
    console.table(bookmarks); 

    // const title          = bookmarkInput.value; 
    // const bookmark       = document.createElement('a');
    // bookmark.className   = 'bookmark'; 
    // bookmark.innerText   = title; 
    // bookmark.href        = '#'; 
    // bookmark.target      = '_blank';
    // bookmarksList.appenChild(bookmark);

   }

   function fillBookmarksList(bookmarks = []){ 
    const bookmarksHtml = bookmarks.map((bookmark) => { 
        return 
        <a href="#" class="bookmark"> 
            ${bookmarks.title}
            </a> 
            ''; 
    }); join(''); 
    bookmarksList.innerHTML = bookmarksHTML; 
    
    // let bookmarksHtml = ''; 
    // for(let i = 0; i  < bookmarks.length; i++) { 
    //     bookmarksHtml += 

   }

   function storeBookmarks(bookmarks = []) { 
    localStorage.setItem('bookmarks', JSON.stringify(bookmarks)); 
   }

   bookmarkForm.addEventListener('submit', createBookmark);
   



   </script>
</body>
</html>
