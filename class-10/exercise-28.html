    <script>
          let numbers = [5,2,8,3,12,0,4]
          const max = Math.max(numbers);

function findLargestNumber(arr){
 
         for (i = 1; i < arr.length; i++)
             if (arr[i] > max)
                 max = arr[i];
       
         return max;
     

}
console.log("Largest in given array is " + findLargestNumber());
findLargestNumber(numbers) // 12
    </script>
