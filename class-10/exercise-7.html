<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    let a = 5; 
    let b = 10; 
    console.log("a + b is", a + b); 
    console.log("a + b is", a - b); 
    console.log("a + b is", a / b); 
    console.log("a + b is", a % b); 
    console.log("a + b is", a ** b); 
    console.log("a + b is", a++ ); 
    console.log("a + b is", b--); 
    
    </script>
</head>

</body>
</html>
