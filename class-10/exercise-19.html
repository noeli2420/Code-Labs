<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <h1 id="myH1">Click me to change color of this text </h1> 

    <script>
 let clickElement = document.getElementById("myH1");

clickElement.addEventListener("click", changeColor);

function changeColor() {

    if (clickElement.style.color == "red") {
    clickElement.style.color = "blue";
  } else {
    clickElement.style.color = "red";
  }
}
    </script>
</body>
</html>
